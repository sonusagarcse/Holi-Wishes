<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="about_style.css">
  <title>Profile Card</title>
</head>

<body>


  <div class="wrapper">

    <div class="card">
      <div class="img">
        <img src="MY_PIC.jpeg" alt="Image" width="100%" height="100%">
      </div>

      <div class="cnt">
        <div class="name">Dipshikha Bharti</div>
        <div class="txt"> I Have To Become A Full-Stack Web Developer
          <!-- <strong>Organization</strong> -->
        </div>
        <div class="fas fa-thumbtack">
          <strong>Bihar Gaya,India </strong>
        </div>


        <div class="card-social">
          <a href="#" class="facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="github">
            <i class="fab fa-github"></i>
          </a>
        </div>

        <div class="card-button">
          <button class="btn-blue">Message</button>
          <button class="btn-orange">Follow</button>
        </div>

      </div>
    </div>

  </div>

</body>

</html>
