<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ram Navmi</title>
</head>
<body>
    <div class="input">
        <p id="message"></p>
        <input type="text" id="input" placeholder="enter: jai shree ram">
        <button onclick="play()" value="PLAY">Submit</button>
        <p class="credit">design by sonu sagar</p>
    </div>

    <div class="container" id="detail">
        <h4>Happy Ramnavami</h4><hr>
        <center><img src="https://media0.giphy.com/media/14lr1H3KIj6lOg/giphy.gif?cid=ecf05e47mqet7izndh5r7b7p84e3ufscmkjaqd8jt5d7864k&rid=giphy.gif&ct=g"></center>
        <pre>" ना पैसा लगता है, ना ख़र्चा लगता है,
राम-राम बोलिए बड़ा अच्छा लगता है
जय श्रीराम... हैप्पी रामनवमी "</pre><br>
            <center><img class="second" src="https://png.pngtree.com/png-clipart/20230301/ourmid/pngtree-watercolor-sketch-hand-drawn-for-happy-ram-navami-festival-design-png-image_6623596.png" alt=""></center>

            <p>design by sonu sagar</p>
        </div>


        <audio id="song" src="Bharat Ka Baccha Baccha Jai Shri Ram Bolega(PagalWorld.com.se).mp3" >
    </audio>
 
    <div class="counter">
        <a href='http://www.freevisitorcounters.com'>Freevisitorcounters.com</a> <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=4d3a100b212d406e2b2fb0139fd68fab817203c4'></script>
<script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1014019/t/5"></script>
    </div>

    <script>
        function play() {

            // song.stop();

            let input = document.getElementById('input').value;
            var song = document.getElementById('song');
            var message = document.getElementById('message');
            var lowercase=input.toLowerCase();

            if(lowercase === "jai shree ram"){
                song.play();
                document.getElementById('detail').style.display = "block";
            }else{
                return message.innerHTML="Enter  jai shree ram";
            }
        }
    </script>
</body>
</html>
